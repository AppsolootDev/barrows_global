<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Results</h1>
        <div class="selected-segment">
          Well done you have selected a segment.
          <div class="centerfy" >
            <button type="button" class="btn btn-danger" (click)="redirect()">Navigate Back</button>

          </div>



          <h2 class="title">Selected Segment</h2>
            <div class="centerfy" *ngIf="(selectedSegment$!=undefined) else noSegment">
            <div *ngFor="let entity of selectedSegment$ | async">

              <div class="cardr">
                <div class="cardr_price">{{entity.segment.value}}</div>
                <div class="cardr_image">
                  <img src="{{entity.segment.imageUrl}}" class="card-img-top" alt="{{entity.segment.name}}">
                </div>
                <div class="cardr_content">
                  <h2 class="cardr_title">{{entity.segment.id}} - {{entity.segment.name}}</h2>
                  <div class="cardr_text">
                    <input class="form-check-input" type="checkbox" role="switch" value="{{entity.segment.isActive}}" disabled/>
                    <label class="form-check-label" for="flexSwitchCheckDefault"> Is this content active </label> <br/>
                    <input class="form-check-input" type="checkbox" role="switch" value="{{entity.segment.isSelected}}" disabled/>
                    <label class="form-check-label" for="flexSwitchCheckDefault"> Is this content selected</label> <br/>
                    <br>
                    <h5>Description</h5>
                    <p>{{entity.segment.description?.['url']}}.</p>
                    <button class="e2e-inner-html-bound btn btn-outline-success disabled" [innerHTML]="entity.segment.content"></button>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <ng-template #noSegment>
            <p>No segment selected.</p>
          </ng-template>
        </div>
    </div>
  </div>
</div>
