<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Results</h1>
      This is your selected Segment
        <div class="selected-segment">

          <button type="button" class="btn btn-danger" (click)="redirect()">Navigate Back</button>

          <h2>Selected Segment</h2>
          <div *ngIf="(selectedSegment$!=undefined) else noSegment">
            <div *ngFor="let entity of selectedSegment$ | async">
              <h3>{{ entity.segment.id }} - {{ entity.segment.name }}</h3>
              <p>Segment Name: {{ entity.segment.name }}</p>
              <p>Segment Description: {{ entity.segment.description }}</p>
              <img src="{{entity.segment.imageUrl}}" class="card-img-top" alt="{{entity.segment.name}}" width="200" height="50%" height="50%">
            </div>
          </div>
          <ng-template #noSegment>
            <p>No segment selected.</p>
          </ng-template>


        </div>
    </div>
  </div>
</div>
